<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Biraj login form</title>
  </head>
  <body>
<div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="password" />
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <p class="social-text">Become friend of biraj khatri in social media</p>
          <div class="social-media">

            <a href="https://www.facebook.com/biraj.khatri.5076" class="social-icon">
            <i class="fab fa-facebook"></i>
          </a>
            <a href="https://twitter.com/375Birajkc" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.youtube.com/channel/UCtJPpKRXkgAjSqMb5_AcoJA/featured" class="social-icon">
            <i class="fab fa-youtube"></i> 
          </a>
      
          </div>
        </form>
        <form action="#" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" class="btn" value="Sign up" />
          <p class="social-text">Join our official page </p>
          <div class="social-media">
            <a href="https://www.facebook.com/Barista-Coffee-School-2232382503693702" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p>
            Sign up Here and become the friend of Biraj Khatri.
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <img src="img/log.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Sign up and become our member</h3>
          <p>
            If you like our design you can follow me.
            Sign Up here and enjoy...
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <img src="img/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
